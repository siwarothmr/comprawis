<html lang="fr">
<head>

    <style>
        /* 3. Login Page (con.html) */
body {
  background-image: url('Screenshot_20250320_222718_Chrome.jpg');
    background-size: cover;
    background-position: center;
}
form {
    background: rgba(255, 255, 255, 0.7);
    padding: 20px;
    border-radius: 8px;
    max-width: 400px;
    margin: 50px auto;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2);
}

input, button {
    width: 100%;
    margin-bottom: 15px;
}

h2 {
    font-size: 2rem;
    margin-bottom: 20px;
}
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    text-align: center;
    transition: background-color 0.3s ease, color 0.3s ease;
}

/* Common Style for All Pages */
h1, h2 {
    color:maroon;
    transition: transform 0.3s ease;
}

a {
    text-decoration: none;
    color: inherit;
}

a:hover {
    color:red;
    text-decoration: underline;
}
button {
    padding: 10px 20px;
    width: 200px;
    max-width: 40%;
    font-size: 1rem;
    border: none;
    border-radius: 1px;
    cursor: pointer;
    background-color:blue;
    color: white;
    transition: background-color 0.3s ease, transform 0.2s ease;
}

button:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

    </style>
</head>
<body>
    <form name="loginForm">
        <div class="login-box">
        <h2>Connexion</h2>
        <input type="email" id="loginEmail" placeholder="Email" required><br><br>
        <input type="password" id="loginPassword" placeholder="Mot de passe" required><br><br>
        <button type="submit">Se connecter</button><br><br>
    </div>
